<!DOCTYPE html>
<html>

<head>
	<link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet">
	</link>
</head>

<body>
	<header>
		<a href="/"><h1>Reddit Reader</h1></a>
		<div>
			<strong>Reading:</strong>
      {% for reddit in checkedreddit %}
        <strong>r/{{reddit}}</strong>
      {% endfor %}
    </div>
  </header>
  <main>
    <dir>
    {% for content in contents %}
    <dir>
      <a href="{{content.url}}" target="_blank">
        <h3>{{content.title}}</h3>
      </a>
    </dir>
    <dir>
    <strong>{{content.votes}} upvotes</strong>.
    <strong>r/{{content.channel}}</strong>
    <hr>
    </dir>
    {% endfor %}
    </dir>
  </main>
</body>

</html>
