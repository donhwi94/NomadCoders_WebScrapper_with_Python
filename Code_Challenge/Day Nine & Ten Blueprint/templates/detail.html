<!DOCTYPE html>
<html>
  <head>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
  </head>
<body>
  <header>
    <h1>{{info.title}}</h1>
    <span>{{info.points}} points</span>
    <span> | </span>
    <span>By {{info.author}}</span>
    <span> | </span>
    <a href="{{info.url}}">{{info.url}}</a>
  </header>
  <main>
      {% for comment in comments%}
      <div>
        {% if comment.author %}
          <strong>{{comment.author}}:</strong>
          <span>{{comment.text|safe}}</span>
        {% else %}
          <span>[Deleted]</span>
        {% endif %}
      <div>
      <hr>
      {% endfor %}
  </main>
</body>
</html>
